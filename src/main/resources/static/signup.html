<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <meta charset="UTF-8">
  <title>회원가입 페이지</title>
  <script>
    function onclickAdmin() {
      // Get the checkbox
      var checkBox = document.getElementById("admin-check");
      // Get the output text
      var box = document.getElementById("admin-token");

      // If the checkbox is checked, display the output text
      if (checkBox.checked == true){
        box.style.display = "block";
      } else {
        box.style.display = "none";
      }
    }
    function check_form(){

    }
  </script>
</head>
<body>
<div id="login-form">


  <form action="/user/signup" method="post">
    <div class="login-id-label">Username</div>
    <div th:if="${message}=='ID중복'" class="alert alert-danger" role="alert">이미 사용중인 아이디입니다.</div>
    <div th:if="${message}=='ID길이'" class="alert alert-danger" role="alert">아이디는 3글자 이상부터 가능</div>
    <input type="text" name="username" placeholder="Username" class="login-input-box">

    <div class="login-id-label">Password</div>
    <div th:if="${message}=='비밀번호에 아이디가 들어가있습니다.'" class="alert alert-danger" role="alert">비밀번호에 아이디가 들어가있습니다.</div>
    <div th:if="${message}=='비번길이'" class="alert alert-danger" role="alert">비밀번호는 4글자 이상부터</div>
    <input type="password" name="password" class="login-input-box">

    <div class="login-id-label">Password 확인</div>
    <div th:if="${message}=='비번오류'" class="alert alert-danger" role="alert">비밀번호가 일치하지 않습니다</div>
    <input type="password" name="password2" class="login-input-box">

    <div class="login-id-label">E-mail</div>
    <input type="text" name="email" placeholder="E-mail" class="login-input-box">

    <div>
      <input id="admin-check" type="checkbox" name="admin" onclick="onclickAdmin()" style="margin-top: 40px;">관리자
      <input id="admin-token" type="password" name="adminToken" placeholder="관리자 암호" class="login-input-box" style="display:none">
    </div>
    <button id="login-id-submit" onclick="check_form()">회원 가입</button>
  </form>
</div>
</body>
</html>
